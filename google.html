<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/coding.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="./css/navigation.css">
    <link rel="stylesheet" href="./css/common-buttons.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/loading.css">
    <link rel="stylesheet" href="./css/google.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script src="./js/coding.js" defer></script>

    <script type="module" src="./js/google.js"></script>
</head>
<body>
  <div class="auth-page">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-title">Đăng nhập</div>
        <div class="auth-subtitle">
          Đăng nhập bằng Google để lưu kết quả đánh giá và xuất báo cáo.
        </div>
      </div>

      <button id="btnGoogleLogin" class="btn-glossy btn-google btn-full">
        <span class="btn-icon">G</span>
        <span>Tiếp tục với Google</span>
      </button>

      <div class="auth-note">
        Khi đăng nhập, bạn đồng ý cho phép hệ thống lưu dữ liệu đánh giá trên tài khoản của bạn.
      </div>
    </div>
  </div>
</body>
</html>
